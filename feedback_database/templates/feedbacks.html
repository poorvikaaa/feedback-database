<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Feedbacks</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>All Feedbacks</h1>
    <table>
  <tr>
    <th>Student</th><th>Email</th><th>Teacher</th><th>Subject</th><th>Rating</th><th>Comments</th><th>Date</th><th>Actions</th>
  </tr>
  {% for fb in feedbacks %}
  <tr>
    <td>{{ fb.student_name }}</td>
    <td>{{ fb.email }}</td>
    <td>{{ fb.teacher_name }}</td>
    <td>{{ fb.subject_name }}</td>
    <td>{{ fb.rating }}</td>
    <td>{{ fb.comments }}</td>
    <td>{{ fb.date }}</td>
    <td>
      <a href="{{ url_for('submit_feedback', id=fb.id) }}">Edit</a>
      <a href="{{ url_for('delete_feedback', id=fb.id) }}" onclick="return confirm('Are you sure you want to delete this feedback?');">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
  </div>
    <p><a href="{{ url_for('feedback_summary') }}">
    <button type="button">View Feedback Summary</button>
</a></p>

</body>
</html>
